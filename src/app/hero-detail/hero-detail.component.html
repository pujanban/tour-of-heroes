<div *ngIf="hero">
  <h2> {{ hero.name | uppercase }} Details</h2>
  <div>
    <span>id: {{ hero.id }}</span>
  </div>
  <div>
    <label for="name">name:
      <input type="text" [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
